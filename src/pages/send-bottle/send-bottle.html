<ion-content padding>
  <div class="send-bottle-header">
    <div class="send-bottle-header-label">
      <img src="assets/imgs/bottle.png" alt=""><span>每一个漂流瓶都是一个故事</span> 
    </div>
    <div class="send-bottle-header-close" (click)="closeModal()">
      <span class="iconfont icon-delete"></span>算了
    </div>
  </div>
  <div class="send-bottle-content">
    <textarea name="" id="" rows="6" maxlength="140" placeholder="1~140字" [(ngModel)]="submitData.content" (ngModelChange)="checkContent($event)"></textarea>
  </div>
  <button (click)="submit()" ion-button block [clear]="isContent" round color="main" [disabled]="isContent">{{submitBtnText}}</button>
</ion-content>
