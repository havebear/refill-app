<ion-header>
  <ion-navbar color="bg-navbar">
    <ion-title>笔芯</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- 基础层 -->
  <div class="home-main">
    <div class="home-main-top">
      <!-- <img class="home-main-top-bg" src="../../assets/imgs/home_bg.jpeg" alt=""> -->
    </div>
    <div class="home-main-bottom">
      <ion-grid>
        <ion-row>
          <ion-col (click)="openSendBottleModal()">
            <!-- <ion-icon ios="logo-angular" md="logo-android"></ion-icon> -->
            <span class="iconfont icon-brush"></span>
            <span>扔瓶子</span>
          </ion-col>
          <ion-col (click)="pickUpBottle()">
            <!-- <ion-icon ios="logo-google" md="logo-android"></ion-icon> -->
            <span class="iconfont icon-select"></span>
            <span>捞瓶子</span>
          </ion-col>
          <ion-col (click)="toMyBottle()">
            <!-- <ion-icon ios="logo-github" md="logo-android"></ion-icon> -->
            <span class="iconfont icon-mail"></span>
            <span>瓶子</span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
  <!-- 捞瓶子弹出层 -->
  <div *ngIf="isPickUp" class="home-layer">
  </div>
</ion-content>
