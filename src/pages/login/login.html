<ion-header>

  <ion-navbar color="bg-navbar">
    <ion-title>登录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>
    <ion-item>
      <ion-label floating>用户名</ion-label>
      <ion-input [(ngModel)]="username" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>密码</ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>

  </ion-list>
  <div class="login-operate">
    <span (click)="regist()">注册新用户</span>
    <span>忘记密码</span>
  </div>

  <div>
    <button (click)="onLogin()" ion-button color="primary" [disabled]="clickFlag" block>{{loginBtnText}}</button>
  </div>
</ion-content>
